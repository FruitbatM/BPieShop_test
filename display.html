<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Display</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-dark text-white">This is an h1 block</h1>
        <h1 class="bg-dark text-white d-inline text-info">This is an h1 inline</h1>
        <h1 class="bg-dark text-white d-none text">This is an h1</h1>
        <span class="bg-info text-white">I'm a regular span</span>
        <span class="bg-info text-white d-block">I'm a block span</span>
        <h1 class="d-none d-sm-block">HIDDEN ON X SMALL</h1>
        <h1 class="d-none d-md-block">HIDDEN ON X SMALL and SM</h1>
    </div>
    <br>

    <div class="container">
        <h1>Current breakpoint is:
        <span class="d-inline d-sm-none text-white">XS</span>
        <span class="d-none d-sm-inline d-md-none text-info">SM</span>
        <span class="d-none d-md-inline d-lg-none text-warning">MD</span>
        <span class="d-none d-lg-inline d-xl-none text-danger">LG</span>
        <span class="d-none d-xl-inline">XL</span>
        </h1>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
